<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaining Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Check image source path. Review Foundations lesson - Links and Images -->
  <!-- Use the classes BELOW this line -->
  <div>
    <img class="avatar proportioned" src="./images/first.png" alt="punch 1">
    <img class="avatar distorted" src="./images/second.jpg" alt="ADT">
  </div>
  <!-- Use the classes ABOVE this line -->
  <div>
    <img class="original proportioned" src="./images/first.png" alt="punch 1">
    <img class="original distorted" src="./images/second.jpg" alt="ADT">
  </div>
</body>

</html>
